name: Flutter CI for Testing

on:
  push:
    branches:
      - main  # Runs the workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Runs the workflow on pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.19.0"

    - name: Install Flutter dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build Debug APK
      run: flutter build apk --debug  # Build debug APK

    - name: Build Release APK
      run: flutter build apk --release  # Build release APK

    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
